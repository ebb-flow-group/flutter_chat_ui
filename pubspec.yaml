      #url: https://github.com/shubhambsps/audioplayer
      #path: audioplayer
  audioplayers: #^0.17.3
    git:
      url: https://github.com/ebb-flow-group/audioplayers
      path: packages/audioplayers

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1

