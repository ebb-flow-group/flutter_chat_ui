name: flutter_chat_ui
description: >
  Actively maintained, community-driven chat UI implementation with an
  optional Firebase BaaS.
version: 1.1.9
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  diffutil_dart: ^2.0.0+1
  equatable: ^2.0.3
  flutter_chat_types:
    git: 
      url: https://github.com/ebb-flow-group/flutter_chat_types
      ref: voice_message
  flutter_link_previewer:
    git:
      url: https://github.com/ebb-flow-group/flutter_link_previewer
  intl: ^0.17.0
  meta: ^1.7.0
  photo_view: ^0.13.0
  provider: ^6.0.1
  flutter_svg: ^0.23.0+1
  #flutter_sound: ^7.8.4
  #audioplayers: #^0.19.1
    #git:
      #url: https://github.com/shubhambsps/audioplayers
      #path: packages/audioplayers
  #audioplayer: #^0.8.1
